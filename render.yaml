services:
  - type: web
    name: careflow-api
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health/ready/
    envVars:
      - key: DEBUG
        value: "false"
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: CSRF_TRUSTED_ORIGINS
        value: https://*.onrender.com
      - key: SECURE_SSL_REDIRECT
        value: "true"
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: careflow-db
          property: connectionString

databases:
  - name: careflow-db
    plan: free
