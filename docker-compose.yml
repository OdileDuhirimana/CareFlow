services:
  web:
    build: .
    container_name: careflow_web
    command: gunicorn careflow.wsgi:application --bind 0.0.0.0:8000 --workers=${GUNICORN_WORKERS:-3} --threads=${GUNICORN_THREADS:-2}
    restart: unless-stopped
    env_file: .env
    environment:
      - DATABASE_URL=postgres://careflow:careflow@db:5432/careflow
      - DEBUG=${DEBUG:-false}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS:-}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/ready/"]
      interval: 30s
      timeout: 5s
      retries: 5

  db:
    image: postgres:16-alpine
    container_name: careflow_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: careflow
      POSTGRES_PASSWORD: careflow
      POSTGRES_DB: careflow
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
