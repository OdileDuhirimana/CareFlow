name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run migrations
        env:
          SECRET_KEY: this-is-a-long-random-test-secret-key-value-for-ci-2026
          DEBUG: 'false'
          ALLOWED_HOSTS: localhost,127.0.0.1,testserver
        run: |
          python manage.py migrate --noinput
      - name: Configure roles and seed demo data
        env:
          SECRET_KEY: this-is-a-long-random-test-secret-key-value-for-ci-2026
          DEBUG: 'false'
          ALLOWED_HOSTS: localhost,127.0.0.1,testserver
        run: |
          python manage.py setup_roles
          python manage.py seed_demo_data --password ci-demo-pass
      - name: Django deploy checks
        env:
          SECRET_KEY: this-is-a-long-random-test-secret-key-value-for-ci-2026
          DEBUG: 'false'
          ALLOWED_HOSTS: localhost,127.0.0.1,testserver
          SECURE_SSL_REDIRECT: 'true'
        run: |
          python manage.py check --deploy
      - name: Validate OpenAPI schema
        env:
          SECRET_KEY: this-is-a-long-random-test-secret-key-value-for-ci-2026
          DEBUG: 'false'
          ALLOWED_HOSTS: localhost,127.0.0.1,testserver
        run: |
          python manage.py spectacular --validate --file /tmp/schema.yml
      - name: Run tests
        env:
          SECRET_KEY: this-is-a-long-random-test-secret-key-value-for-ci-2026
          DEBUG: 'false'
          ALLOWED_HOSTS: localhost,127.0.0.1,testserver
        run: |
          python manage.py test -v 2
